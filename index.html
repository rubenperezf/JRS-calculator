<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline&display=swap" rel="stylesheet">
    <title>Calculator</title>

</head>
<body>
  <h1>Ruben Perez's Calculator</h1>
  <div class="grid-container">
    <input name="display" type="text" class="show" id="display" size="25">
    <input name="buttonReset" type="button" class="operation" id="buttonReset" value="Reset"  onclick="restart()">
    <input name="num7" type="button" class="number" id="num7" value="7" onclick="displayNumbers(7)">
    <input name="num8" type="button" class="number" id="num8" value="8" onclick="displayNumbers(8)">
    <input name="num9" type="button" class="number" id="num9" value="9" onclick="displayNumbers(9)">
    <input name="num4" type="button" class="number" id="num4" value="4" onclick="displayNumbers(4)">
    <input name="num5" type="button" class="number" id="num5" value="5" onclick="displayNumbers(5)">
    <input name="num6" type="button" class="number" id="num6" value="6" onclick="displayNumbers(6)">
    <input name="num1" type="button" class="number" id="num1" value="1" onclick="displayNumbers(1)">
    <input name="num2" type="button" class="number" id="num2" value="2" onclick="displayNumbers(2)">
    <input name="num3" type="button" class="number" id="num3" value="3" onclick="displayNumbers(3)">
    <input name="num0" type="button" class="number" id="num0" value="0" onclick="displayNumbers(0)">
    <input name="button" type="button" class="operation" id="buttonAdd" value="+" onclick="add()">
    <input name="button2" type="button" class="operation" id="buttonSubtract" value="-" onclick="subtract()">
    <input name="button3" type="button" class="operation" id="buttonMultiply" value="*" onclick="multiply()">
    <input name="button4" type="button" class="operation" id="buttonDivide" value="/" onclick="divide()">
    <input name="button12" type="button" class="operation" id="buttonEquals" value="=" onclick="answer()">
  </div>
  <script src="calculator.js"></script>
    
</body>
</html>
